<div class="notificationcontainer" id="notificationpanel">
    <div id="recentnotifications">
        <h4>Recent notifications</h4>
        {{emptycase}}
        <ul>
            {{#notifications}}
  <li><a href="#{{data}}" alt="{{devicetypes}}" class="notificationSelect"><b>{{data}}</b> (for {{devicetypes}})</a>, at {{timestamp}}</li>
            {{/notifications}}
        </ul>
    </div>
    <h3>{{title}}</h3>

    <div id="newnotification">
        <h4>Submit new notification</h4>
        <table>
            <tr>
                <td>Data</td>
                <td>
                    <input type="text" id="notificationDataField" /></td>
            </tr>
            <tr>
                <td>Device types</td>
                <td>
                    <input type="text" id="deviceTypesDataField" value="{{devicetype}}" /></td>

            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="notificationSubmit" value="Submit notification" /></td>
            </tr>
        </table>
        <div id="notificationChangedAlert" style="display:none;">
            A new notification was submitted by. Click <a href="#reload" class="reload">here</a> to reload this form.
        </div>
    </div>

</div>
