<div class="datacontainer">
    <h3>{{source}}</h3>


    <div id="graphdiv"></div>

    <div id="chartparametercontainer">
        
    </div>


</div>
<script type="text/javascript">


    function loadChart() {
        
        csv = "Date,Value\n";
        chartData = $("body").data.chartData;

        $.log("Chart: " + chartData.length);


        for (var i = 0; i < chartData.length; i++) {
            csv = csv + chartData[i].key + "," + chartData[i].value + "\n";
        }

        var g = new Dygraph(document.getElementById("graphdiv"), csv,
       {
           axes: { x: { valueFormatter: getUIDate } }
       });
    }

    loadChart();
</script>
